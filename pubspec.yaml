name: flutter_plotter
description: A graph plotter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # state-management
  file: ^6.1.4
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  # data
  json_annotation: ^4.8.1
  sqflite: ^2.3.0
  intl: ^0.19.0
  # ui
  google_fonts: ^6.1.0
  bitsdojo_window: ^0.1.6
  # custom
  math_code_field:
    path: ./packages/math_code_field
  plot_file:
    path: ./packages/plot_file
  expressions:
    path: ./packages/expressions
  graph_plotter:
    path: ./packages/graph_plotter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  # code gen
  build_runner: ^2.1.8
  json_serializable: ^6.1.5

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
